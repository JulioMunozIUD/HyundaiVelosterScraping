<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados Hyundai Veloster</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Resultados del Web Scraping</h1>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Características</th>
                    <th>Precio</th>
                    <th>Enlace</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result["Título"] }}</td>
                    <td>{{ result["Características"] }}</td>
                    <td>{{ result["Precio"] }}</td>
                    <td><a href="{{ result[" Url"] }}" target="_blank">Ver</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
